<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>My Gallery</title>
    </head>
    <body class="page flex--column">
        <main class="page__inner">
            <div class="profile align-center flex--column">
                <img src="./assets/profilePhoto.png" alt="Profile Picture" class="profile__img" />
                <h1 class="profile__name">Rodney Cotton</h1>
                <p class="profile__location">Helsinki, Finland</p>
                <div class="profile__cards flex">
                    <div class="card-item flex--column align-center justify-center">
                        <h2 class="card-item__head">100</h2>
                        <p class="card-item__body">Posts</p>
                    </div>
                    <div class="card-item flex--column align-center justify-center">
                        <h2 class="card-item__head">2,242</h2>
                        <p class="card-item__body">Followers</p>
                    </div>
                    <div class="card-item flex--column align-center justify-center">
                        <h2 class="card-item__head">1,432</h2>
                        <p class="card-item__body">Following</p>
                    </div>
                </div>
            </div>
            <div class="gallery">
                <img src="./assets/photo1.png" alt="" class="gallery__img gallery__img--1" />
                <img src="./assets/photo2.png" alt="" class="gallery__img gallery__img--2" />
                <img src="./assets/photo3.png" alt="" class="gallery__img gallery__img--3" />
                <img src="./assets/photo4.png" alt="" class="gallery__img gallery__img--4" />
                <img src="./assets/photo5.png" alt="" class="gallery__img gallery__img--5" />
                <img src="./assets/photo6.png" alt="" class="gallery__img gallery__img--6" />
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text medium">
                created by
                <a
                    href="https://github.com/ChadlyRiedewald"
                    target="_blank"
                    class="footer__link bold"
                    >ChadlyRiedewald</a
                >
                - devChallenges.io
            </p>
        </footer>
    </body>
</html>
